<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Image page</title>
        <link rel="stylesheet" type="text/css" href="static/css/image_page.css">
        <style type="text/css">
            /* Local styles */
        </style>
        <script src="static/js/image.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Main page</a>
            </nav>
        </header>
        <br>

        <label id="status"></label>
        <br>
        <br>

        <table>
            <tr>
                <td>Shutter time (msec):</td>
                <td><input id="shutter_time" type="number" placeholder="in msec" value="500"></td>
            </tr>
            <tr>
                <td>ISO:</td>
                <td><input id="iso" type="number" placeholder="100-800" value="300"></td>
            </tr>
            <tr>
                <td>Expos correction:</td>
                <td><input id="exposition_correction" type="number" placeholder="-10<->10" value="0"></td>
            </tr>
        </table>
        <br>

        <button id="refresh_button" disabled=true onclick="reloadImageClick()">Reload</button>
        <br>
        <br>

        <div id="images_container">
        </div>
    </body>
</html>
